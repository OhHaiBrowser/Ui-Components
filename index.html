<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Timeline</title>
    <link rel="stylesheet" href="plugins/iconmonstr/css/iconmonstr-iconic-font.min.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="plugins/contextual.theme.css">
    <link rel="stylesheet" href="plugins/contextual.css">
    <script src="controls.js" type="module"></script>
</head>
<body>
    <div class="app_outer">
        <div id="content">
            <template>
                <web-view></web-view>
            </template>
        </div>
        <header>
            <hamburger-menu id="menuBtn"></hamburger-menu>
            <frame-controls id="frameControls"></frame-controls>
        </header>
        <div class="timeline">
            <web-controls id="webControls"></web-controls>
            <span class="seperator"></span>
            <div class="scroll_pan">
                <timeline-section title="Tabs">
                    <div slot="action-btns">
                        <a id="addTab" class="action_btn"><i class="im im-plus"></i></a>
                    </div>
                    <div id='tabList'>
                        <template>
                            <tab-element></tab-element>
                        </template>
                    </div>
                </timeline-section>
                <timeline-section title="Bookmarks">
                    <div slot="action-btns">
                        <a id="addFav" class="action_btn"><i class="im im-plus"></i></a>
                    </div>  
                    <favorites-list id="favList"></favorites-list>
                </timeline-section>
                <timeline-section title="History">
                    <history-list id="histList"></history-list>
                </timeline-section>
            </div>
        </div>
    </div>
    <script src="plugins/nanotabs.js"></script>
    <script src="plugins/contextual.js"></script>
    <script src="startup.js"></script>
</body>
</html>
